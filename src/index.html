<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Assignment</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <div id="container" class="bg-blue-100 min-h-screen flex items-center justify-center p-4">
        <div id="task-app" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-3xl text-center font-bold">Task Manager</h1>

            <form action="" id="input-area" class="mt-4 flex align-middle justify-center gap-2">
                <input type="text" class="border-2 border-blue-200 px-2" name="" id="taskInput" placeholder="Add a new task...">
                <button type="submit" id="addTaskBtn" class="bg-blue-300 w-20">Add</button>
            </form>

            <div id="task-container" class="mt-4">
                <ul id="taskList">
                    <!-- Tasks will be dynamically added here -->   
                </ul>
            </div>
        </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
